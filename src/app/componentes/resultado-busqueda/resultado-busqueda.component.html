<div class="list-group contenedor" *ngIf="places.length > 0">
  <li li *ngFor="let place of places" class="list-group-item list-group-item-action" (click)="flyTo(place)">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{place.text_es}}</h5>
    </div>
    <p class="mb-1">{{place.place_name}}</p>
    <button (click)="getDirections(place)">di</button>
  </li>

</div>
